<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Forti Loot</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Create the collapsible button -->
    <button class="collapsible">Auth Headers</button>

    <!-- Create the collapsible content -->
    <div class="content">
        <table id="auth-headers-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>API Key</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <br />

    <!-- Create the collapsible button -->
    <button class="collapsible">Auth Requests</button>

    <!-- Create the collapsible content -->
    <div class="content">
        <table id="auth-requests-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Realm</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Token Code</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <br />

    <!-- Create the collapsible button -->
    <button class="collapsible">Misc Other Requests</button>

    <!-- Create the collapsible content -->
    <div class="content">
        <table id="misc-requests-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Path</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
